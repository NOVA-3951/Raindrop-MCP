build:
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - raindropApiToken
    properties:
      raindropApiToken:
        type: string
        description: Your Raindrop.io API token. Get it from https://app.raindrop.io/settings/integrations after creating an integration.
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        RAINDROP_API_TOKEN: config.raindropApiToken
      }
    })
  exampleConfig:
    raindropApiToken: "your-api-token-here"
